<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0, 0%, 100%)",
              lightGray: "hsl(212, 45%, 89%)",
              grayishBlue: "hsl(220, 15%, 55%)",
              darkBlue: "hsl(218, 44%, 22%)",
            },
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-lightGray h-screen flex flex-col place-content-center items-center"
  >
    <article class="m-6 p-4 rounded-lg bg-white font-outfit w-80">
      <img src="images/image-qr-code.png" class="rounded-lg mx-auto" />
      <div class="py-4">
        <h1 class="text-2xl font-bold text-darkBlue text-center">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-base font-normal text-grayishBlue text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ChrFont">Christian Robles Font</a>.
    </div>
  </body>
</html>
