<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <article>
    <img src="./assets/images/avatar-jessica.jpeg">
    <div class="title__container">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
    </div>
    <p class="description">"Front-end developer and avid reader."</p>

    <ul class="links__container">
      <li class="link">GitHub</li>
      <li class="link">Frontend Mentor</li>
      <li class="link">LinkedIn</li>
      <li class="link">Twitter</li>
      <li class="link">Instagram</li>
    </ul>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ChrFont">Christian Robles Font</a>.
  </div>
</body>

</html>
