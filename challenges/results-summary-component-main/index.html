<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <article class="result__container">
      <header>
        <h1>Your Result</h1>
        <div class="circle">
          <p class="average">76</p>
          <p class="score__max">of 100</p>
        </div>
        <h2 class="score__title">Great</h2>
        <p class="score__copy">You scored higher than 65% of the people who have taken these test.</p>
      </header>

      <section class="summary">
        <h3>Summary</h3>
        <div class="container__category container__category--red">
          <div>
            <img src="./assets/images/icon-reaction.svg">
            <p class="category">Reaction</p>
          </div>
          <p class="category__score">80 <span>/ 100</span></p>
        </div>
        <div class="container__category container__category--yellow">
          <div>
            <img src="./assets/images/icon-memory.svg">
            <p class="category">Memory</p>
          </div>
          <p class="category__score">92 <span>/ 100</span></p>
        </div>
        <div class="container__category container__category--green">
          <div>
            <img src="./assets/images/icon-verbal.svg">
            <p class="category">Verbal</p>
          </div>
          <p class="category__score">61 <span>/ 100</span></p>
        </div>
        <div class="container__category container__category--blue">
          <div>
            <img src="./assets/images/icon-visual.svg">
            <p class="category">Visual</p>
          </div>
          <p class="category__score">72 <span>/ 100</span></p>
        </div>

        <button>Continue</button>
      </section>

    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ChrFont">Christian Robles Font</a>.
  </div>
</body>

</html>
